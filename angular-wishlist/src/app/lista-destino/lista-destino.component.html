<div class="container content">
    <div class="row">
		<div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            
            <!-- form	card	login	with	validation	feedback	-->
            <div	class="card	card-outline-secondary">
                <div class="card-header">
                    <h3	class="mb-0">Enter a new destination</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Name</label>
                            <input type="text" class="form-control"	id="nombre"	placeholder="Enter name..." #nombredestino>
                        </div>
                        <div class="form-group">
                            <label for="Imagen Url">Image url</label>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Enter url..." #imagenurl>
                        </div>
                        <button	type="submit" class="btn btn-primary" (click)="guardar(nombredestino.value, imagenurl.value)">Save</button>
                    </form>
                </div>
            </div>
		</div>
    </div>
    
    <hr class="mb-5">

    <div class="row row-flex">
        <app-destino-viaje 
        *ngFor="let d of destinos; let i=index" 
        [destino]="d"
        [idx]="i+1"
        (clicked)="elegido($event)"
        ></app-destino-viaje>
    </div>
</div>
